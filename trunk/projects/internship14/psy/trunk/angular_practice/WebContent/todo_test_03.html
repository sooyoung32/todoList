<!DOCTYPE html>
<html>
<head>
<link href="css/todo_test_03.css" >
<script src="js/angular.min.js"></script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>


<body>

<div ng-app="Todo">
  <div id="todoapp" ng-controller="TodoCtrl">
    <header>
        <h1>Todos by Angular.js</h1>
        <input id="new-todo" type="text" ng-model="todoText"  size="30"  placeholder="What needs to be done?" ng-keyup="addTodo()"/>
    </header>

    <section id="main" style="display: block;">
       
        <div ng-show="isTodo()">
          <input id="toggle-all" type="checkbox" ng-model="markAll"  ng-click="toggleMarkAll()"/>
          <label for="toggle-all">Mark all as complete</label>
        </div>
        
        <ul id="todo-list" class="unstyled">
          <li ng-repeat="todo in todos" ng-dblclick="toggleEditMode()">
            <div class="view" ng-keyup="editTodo()">
              <input type="checkbox" ng-model="todo.done"/>
              <span class="done-{{todo.done}}" >{{todo.text}}</span>
            </div>
<!--             <input class="edit" type="text" ng-model="todo.text"  ng-keyup="editOnEnter(todo)"/> -->
          </li>
        </ul>
    </section>
    
    <footer style="display: block;">
        <div class="todo-count">{{remaining()}} of {{todos.length}} remaining</div>
          <a id="clear-completed" ng-click="clear()" ng-show="hasDone()">
              Clear <span >{{(todos.length - remaining())}} {{itemText()}}</span>.
          </a>
    </footer>
          
  </div>
</div>


<script>

angular.module('Todo',[]).controller('TodoCtrl',['$scope', function($scope) {
	  $scope.todos = [];
	  $scope.markAll = false;
	    
	  $scope.addTodo = function() {
	      if(event.keyCode == 13 && $scope.todoText){
	          $scope.todos.push({text:$scope.todoText, done:false});
	          $scope.todoText = '';
	      }
	  };
	  $scope.isTodo = function(){
	      return $scope.todos.length > 0;  
	  }
	  $scope.toggleEditMode = function(){
	      $(event.target).closest('li').toggleClass('editing');
	  };
	  $scope.editOnEnter = function(todo){
	      if(event.keyCode == 13 && todo.text){
	          $scope.toggleEditMode();
	      }
	  };
	    
	  $scope.remaining = function() {
	    var count = 0;
	    angular.forEach($scope.todos, function(todo) {
	      count += todo.done ? 0 : 1;
	    });
	    return count;
	  };

	  $scope.hasDone = function() {
	      return ($scope.todos.length != $scope.remaining());
	  }    
	    
	  $scope.itemText = function() {
	      return ($scope.todos.length - $scope.remaining() > 1) ? "items" : "item";     
	  };
	      
	  $scope.toggleMarkAll = function() {
	      angular.forEach($scope.todos, function(todo) {
	        todo.done =$scope.markAll;
	      });
	  };
	  
	  $scope.clear = function() {
	    var oldTodos = $scope.todos;
	    $scope.todos = [];
	    angular.forEach(oldTodos, function(todo) {
	      if (!todo.done) $scope.todos.push(todo);
	    });
	  };
}])

</script>

</body>
</html>
