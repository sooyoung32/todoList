<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8">
<title>사용자 관리 DEMO APP</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<script src="js/angular.min.js"></script>
</head>
<body>
<div class="searchBox">
	<div class="row-fluid borBox">
		<div class="from-horizontal centerOnPage" style="margin-left: -203px;">
			<ul class="input-append">
				<input type="text" placeholder="이름" size="16">
				<button class="btn btn-info box" type="button">
					<i class="icon-white icon-plus"></i>
				</button>
			
			</ul>
		</div>
	</div>

</div>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>이름</th>
						<th>E-Mail</th>
						<th>가입날짜</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td><input type="text" value="수영"></td>
						<td><input type="email" value="sooyoung32@gmail.com"></td>
						<td><input type="date" value="2015-03-06"></td>
						<td class="center">
			                <button class="btn btn-danger" type="button">
			                 	 <i class='icon-white icon-pencil'></i>
			                </button>
			                <button class="btn btn-info">
			                 	 <i class='icon-white icon-ok'></i>
			                </button>
			            </td>
			            <td class="center">
			                <button class="btn btn-danger" type="button">
			                 	 <i class='icon-white icon-trash'></i>
			                </button>
			            </td>
					</tr>
					<tr>
              			<td colspan="6" style="text-align :center">
               				 <span class="text-warning">데이터가 없습니다.</span>
             			 </td>
            		</tr>
					
				</tbody>
			
			</table>
		</div>
	</div>
</div>

</body>
</html>
