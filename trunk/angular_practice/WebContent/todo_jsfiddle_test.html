<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/todo_jsfiddle_test.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<div ng-app="todo">
  <div id="todoapp" ng-controller="TodoCtrl">
    <header>
        <h1><div class="todo-count" style="color:#F78181; ">{{header()}}</div></h1>
        <input id="new-todo" type="text" ng-model="todoText"  size="30"  placeholder="What needs to be done?" ng-keyup="addTodo()" style="font-style: italic;"/>
    </header>

    <section id="main" style="display: block;">
        <div ng-show="isTodo()">
          <input id="toggle-all" type="checkbox" ng-model="markAll"  ng-click="toggleMarkAll()"/>
          <label for="toggle-all">Mark all as complete</label>
        </div>
        
        <ul id="todo-list" class="unstyled">
          <li ng-repeat="todo in todos" ng-dblclick="toggleEditMode()">
            <div class="view" ng-keyup="editTodo()">
              <input type="checkbox" ng-model="todo.done"/>
              <span class="done-{{todo.done}}" >{{todo.text}}</span>
            </div>
            <input class="edit" type="text" ng-model="todo.text" ng-keyup="editOnEnter(todo)"/>
          </li>
        </ul>
    </section>
    
    <footer style="display: block;">
<!--         <div class="todo-count"> you have {{remaining()}} things to do </div> -->
          <a id="clear-completed" ng-click="clear()" ng-show="hasDone()">
              Clear <span >{{(todos.length - remaining())}} {{itemText()}}</span>.
          </a>
    </footer>
          
  </div>
</div>

<script>

var app = angular.module("todo",['storageService']);

app.controller("TodoCtrl", ["$scope","getLocalStorage", function($scope, getLocalStorage) {
	
	  $scope.todos = getLocalStorage.getTodos();
	  $scope.markAll = false;
	    
	  $scope.addTodo = function() {
	      if(event.keyCode == 13 && $scope.todoText){
	          $scope.todos.push({text : $scope.todoText, done : false});
	          getLocalStorage.updateTodos($scope.todos);
	          $scope.todoText = '';
	      }
	  };
	  $scope.isTodo = function(){
	      return $scope.todos.length > 0;  
	      getLocalStorage.updateTodos($scope.todos);
	  }
	  $scope.toggleEditMode = function(){
	      $(event.target).closest('li').toggleClass('editing');
	  };
	  $scope.editOnEnter = function(todo){
	      if(event.keyCode == 13 && todo.text){
	          $scope.toggleEditMode();
	      }
	  };
	    
	  $scope.remaining = function() {
	    var count = 0;
	    angular.forEach($scope.todos, function(todo) {
	      count += todo.done ? 0 : 1;						// todo.done = true 면 0, false면 1
	    });   
	    return count;
	    getLocalStorage.updateTodos($scope.todos);
	  };

	  $scope.hasDone = function() {
	      return ($scope.todos.length != $scope.remaining());
	      getLocalStorage.updateTodos($scope.todos);
	  }    
	    
	  $scope.itemText = function() {
	      return ($scope.todos.length - $scope.remaining() > 1) ? "items" : "item";     
	      getLocalStorage.updateTodos($scope.todos);
	  };
	      
	  $scope.toggleMarkAll = function() {
	      angular.forEach($scope.todos, function(todo) {
	        todo.done =$scope.markAll;
	      });
	  };
	  
	  $scope.clear = function() {
	    var oldTodos = $scope.todos;
	    $scope.todos = [];
	    angular.forEach(oldTodos, function(todo) {
	      if (!todo.done) $scope.todos.push(todo);
	    });
	    getLocalStorage.updateTodos($scope.todos);
	  };
	  
	  $scope.header = function(remaining) {
		var remaining =  $scope.remaining();
// 		console.log(remaining)
		if(remaining== 0){
			return  "Nothing to do"
		}else if(remaining == 1){
			return  "1 thing to do"
		}else {
			return "You have " + remaining +" things to do";
		}
		
	} 

// 		 if( $scope.remaining() >= 2){
// 			return $scope.header = "You have"+ $scope.remaining()+ " things to do";
// 		}else if(  $scope.remaining() == 1){
// 			return $scope.header = "You have 1 thing to do";
// 		}else{
// 			return $scope.header = "You have Nothing to do";
// 		}

}])


var storageService = angular.module('storageService',[]);
storageService.factory('getLocalStorage', function() {
	var todoList = {};
	
	return {
		list : todoList,
		
		updateTodos : function(todosArr) {
			if(window.localStorage && todosArr){
				localStorage.setItem("todos", angular.toJson(todosArr));
			}
			//update the cached version
			todoList = todosArr;
		},
		
		getTodos : function() {
			todoList = angular.fromJson(localStorage.getItem("todos"));
			return todoList? todoList : [];

			}
		}
	});



</script>


</body>
</html>
